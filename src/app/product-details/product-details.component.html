<div class="row py-4 align-items-center">
    <div class="col-md-4">
        <owl-carousel-o [options]="customOptions">

            <ng-container *ngFor="let img of productDetailes?.images">
                <ng-template carouselSlide>
                    <img class="w-100" [src]="img">
                </ng-template>
            </ng-container>

        </owl-carousel-o>
        <!-- <img class="w-100" [src]="productDetailes?.imageCover" alt=""> -->
    </div>
    <div class="col-md-8">
        <h2 class="fw-bold h4 mb-2">{{productDetailes?.title}}</h2>
        <p class="text-muted p-3">{{productDetailes?.description}}</p>
        <span class="text-main fw-bold font-sm">{{productDetailes?.category.name}}</span>
        <div class="d-flex align-items-center justify-content-between">
            <span class="text-muted fw-bold font-sm">{{productDetailes?.price | currency:'EGP'}}</span>
            <div>
                <i class="fas fa-star rating-color"></i>
                <span class="text-muted fw-bold font-sm">{{productDetailes?.ratingsAverage}}</span>

            </div>
        </div>

        <button (click)="addToCart(productDetailes._id)" class="btn bg-main text-white w-100 my-2">+ add</button>
    </div>

</div>
