<div class="row">
    <div class="col-md-2" *ngFor="let product of Products">
        <div class="product overflow-hidden px-2 py-4">
            <a [routerLink]="['/productDetails' , product._id]">

                <img class="w-100" src={{product.imageCover}} alt="">
                <span class="text-main fw-bold font-sm">{{product.category.name |lowercase}}</span>
                <h3 class="h6 fw-bolder">{{product.title.split(' ').slice(0,3).join(' ')}}</h3>
                <div class="d-flex align-items-center justify-content-between">
                    <span class="text-muted fw-bold font-sm">{{product.price | currency:'EGP'}}</span>

                    <div>
                        <i class="fas fa-star rating-color"></i>
                        <span class="text-muted fw-bold font-sm">{{product.ratingsAverage}}</span>

                    </div>
                </div>

            </a>
            <button (click)="addToCart(product._id)" class="btn bg-main text-white w-100 my-2">+ add</button>
            <!-- add -->
            <i *ngIf="!wishListData.includes(product._id)" (click)="addFav(product._id)"
                class="fa-regular fa-heart heart"></i>
            <!-- remove -->
            <i *ngIf="wishListData.includes(product._id)" (click)="removeFav(product._id)"
                class="fa-solid heart fa-heart-crack"></i>

        </div>
    </div>
</div>
