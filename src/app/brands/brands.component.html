<div class="row gy-5 text-center">
    <h1 class="fw-bold mx-auto text-main">All Brands</h1>

    <div class="col-md-3 " *ngFor="let brand of Brands">
        <div class="card brand-shadow text-center py-3">
            <img src="{{brand.image}}" alt="">
            <h3 class="h6">{{brand.name}}</h3>
        </div>
    </div>
</div>
