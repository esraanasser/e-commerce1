<h2>Cart Details:</h2>
<div class="bg-main-light " *ngIf="cartDetails?.data">
    <div class="d-flex justify-content-between p-5 pb-0">
        <h2>Cart Shop</h2>
        <button class="btn bg-main"><a class="text-white" [routerLink]="['/checkout/',cartDetails.data._id]">check
                out</a></button>
    </div>
    <div class="d-flex justify-content-between p-5">

        <h4>Total items : <span class="text-main">{{cartDetails.numOfCartItems}}</span></h4>
        <h4>Total price : <span class="text-main">{{cartDetails.data.totalCartPrice}}</span></h4>


    </div>
    <div class="row border-bottom mx-3 mb-4" *ngFor="let product of cartDetails.data.products |filterproducts">
        <div class="col-md-1">
            <img [src]="product.product.imageCover" class="w-100" alt="">
        </div>
        <div class="col-md-9">
            <div class="item">
                <h4>{{product.product.title}}</h4>
                <p class="text-main">{{product.product.category.name}}</p>
                <div class="d-flex align-items-center">
                    <p class="text-main mb-0">{{product.price |currency:'EGP'}}</p>
                    <button (click)="deletItem(product.product.id)" class="btn p-0 ms-4 text-danger"><i
                            class="fa-regular fa-trash-can"></i>Remove</button>

                </div>
            </div>

        </div>
        <div class="col-md-2">
            <button class="btn btn-update" (click)="updateCount(product.count-1, product.product.id)">-</button>
            <span class="mx-2">{{product.count}}</span>
            <button class="btn btn-update" (click)="updateCount(product.count+1, product.product.id)">+</button>
        </div>
    </div>
</div>
